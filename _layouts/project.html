<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">
</head>

<body>

<header class="page-header" role="banner">
  <div style="
    max-width:90rem;
    margin:0 auto;
    display:flex;
    align-items:center;
    position:relative;
  ">

    <!-- Back to Home (left) -->
    <a href="{{ "/" | relative_url }}" style="
      position:absolute;
      left:0;
      font-size:1.1rem;
      font-weight:600;
      text-decoration:none;
      color:#ffffff;
    ">
      ‚Üê Back
    </a>

    <!-- Centered title -->
    <h1 class="project-name" style="margin:0 auto;">
      {{ page.title }}
    </h1>

  </div>
</header>


<main id="content" class="main-content" role="main">
  <nav class="project-nav">
  <a href="#overview">Overview</a>
  <a href="#screenshots">Screens</a>
  <a href="#tech">Tech</a>
  <a href="#features">Features</a>
</nav>
  {{ content }}
</main>

  <!-- Screenshot Modal -->
<div id="screenshot-modal" class="screenshot-modal">
  <span class="modal-close">&times;</span>
  <img class="modal-image" id="modal-image">
</div>

<script>
  const modal = document.getElementById("screenshot-modal");
  const modalImg = document.getElementById("modal-image");
  const closeBtn = document.querySelector(".modal-close");

  document.querySelectorAll(".screenshots-grid img").forEach(img => {
    img.addEventListener("click", () => {
      modal.classList.add("open");
      modalImg.src = img.src;
    });
  });

  closeBtn.onclick = () => modal.classList.remove("open");
  modal.onclick = e => {
    if (e.target === modal) modal.classList.remove("open");
  };
</script>


</body>
</html>
